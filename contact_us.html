  <dvi id="alert1" style="display: none;">
    <div class="alert alert-success" role="alert">Your message has been sent successfully!</div>
  </dvi>
    
    <form id="form" class="container ctr">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <label for="message">Message</label>
          <div class="form-group">
            <textarea name="message" id="message" class="form-group" cols="30" rows="10" required></textarea>
        </div>
    
        <button type="submit" class="btn btn-primary" onclick="display()">Submit</button>
      </form>
      <p id="demo">" "</p>

      <script>
        
    function display(){
      window.name= document.getElementById("name").value;
      var desc= document.getElementById("email").value;
      var message= document.getElementById("message").value;
      console.log(name+" "+desc+" "+message);
      var str=name+" "+desc+" "+message;
      document.getElementById("demo").innerHTML=str;
      if(name && desc && message){
        document.getElementById("alert1").style.display="block";
      }
    }
      </script>
        <script>
          const form=document.getElementById('form');
          form.addEventListener("submit",function(event){
          event.preventDefault();
        })
  
        </script>
